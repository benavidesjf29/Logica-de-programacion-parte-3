<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel1 = pantalla.getContext("2d");

	//Pintando mi tablero
	pincel1.fillStyle = "white";
	pincel1.fillRect(0,0,600,400);

	//Dibujando un Creeper.
	pincel1.fillStyle = "darkgreen";
	pincel1.fillRect(125,50,350,300); //cabeza
	pincel1.fillStyle = "black";
	pincel1.fillRect(175,100,90,90); //ojo derecho
	pincel1.fillRect(335,100,90,90); //ojo izquierdo
	pincel1.fillRect(265,190,70,100); //nariz
	pincel1.fillRect(225,240,40,110); //boca derecha
	pincel1.fillRect(335,240,40,110); //boca izquierda

</script>
