<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel1 = pantalla.getContext("2d");

	//Pintando mi tablero
	pincel1.fillStyle = "white";
	pincel1.fillRect(0,0,600,400);

	//Dibujando una escuadra.

	pincel1.fillStyle = "black";
	pincel1.beginPath();
	pincel1.moveTo(50,50);
	pincel1.lineTo(50,400);
	pincel1.lineTo(400,400);
	pincel1.fill();
	
	pincel1.fillStyle = "white";
	pincel1.beginPath();
	pincel1.moveTo(100,175);
	pincel1.lineTo(100,350);
	pincel1.lineTo(275,350);
	pincel1.fill();
	
</script>
